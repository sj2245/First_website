<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generic clicker game!</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <script src="./game.js" defer></script>
  <link rel="icon" href="./cursor.png" type="image/x-icon">

<body>
  <button id="pointClickDisplay"class="basicDisplay">Points gained per click:1</button>
  <button id="theOGButton" class="circleButton">Click me for points!</button>
